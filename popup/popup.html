<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>ForLazyScrapers_FLS: Popup</title>
</head>
<body>
    
    <div id="container">
        <div id="header">
            <a href="https://github.com/salsa-project/ForLazyScrapers_FLS">Github</a>
            <div id="logo">
                <p id="logoText">FLS</p>

            </div>
        </div>
        <div id="generator">
            <p class="titles">Token Generator!</p>
            <button class="generateBtn">Generate</button>
            <div id="tokenDisplay">
                <p id="token">xxxxxxxxxxxxxxx</p>
                <div class="copyBtn">
                    <img src="./img/copy_icone.png" alt="copy_icone">
                    <p class="copied hide">Copied!</p>
                </div>
            </div>
            <button  class="generateBtn updateToken">Update</button>
        </div>
        <div id="selectors">
            <p class="titles">Selectors Result</p>
            
            <button  class="generateBtn updateToken getSelectors">Get Selectors :)</button>

            <div id="selectorsWrapper" class="hide">
                <div class="selectorsDisplay">
                    <p class="selector">Press "Generate" above.. </p>
                    <div class="copyBtn">
                        <img src="./img/copy_icone.png" alt="copy_icone">
                    </div>
                </div>
                <div class="selectorsDisplay">
                    <p class="selector">Press "Generate" above.. </p>
                    <div class="copyBtn">
                        <img src="./img/copy_icone.png" alt="copy_icone">
                    </div>
                </div>
                <div class="selectorsDisplay">
                    <p class="selector">Press "Generate" above.. </p>
                    <div class="copyBtn">
                        <img src="./img/copy_icone.png" alt="copy_icone">
                    </div>
                </div>
            </div>
        </div>

        <div id="alertBox" class="hide">
            <div id="box">
                <div id="closeAlert">x</div>
                <p class="titles">ALERT!</p>
                <p id="alertBoxText">Error! fix it first..</p>
            </div>
        </div>
    </div>

    <script src="./popup.js"></script>
</body>
</html>

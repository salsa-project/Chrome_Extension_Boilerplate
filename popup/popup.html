<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>HelpScraplease_HSP: popup</title>
</head>
<body>
    
    <div id="container">
        <div id="header">
            <a href="https://github.com/salsa-project">Github</a>
            <div id="logo">
                <p id="logoText">HSP</p>

            </div>
        </div>
        <div id="generator">
            <p class="titles">Token Generator!</p>
            <button id="generateBtn">Generate</button>
            <div id="tokenDisplay">
                <p id="token">Press "Generate" above.. </p>
                <div class="copyBtn">
                    <img src="./img/image (1).png" alt="copy_icone">
                </div>
            </div>
        </div>
        <div id="selectors">
            <p class="titles">Selectors Result</p>
            <div id="selectorsWrapper">
                <div class="selectorsDisplay">
                    <p class="selector">Press "Generate" above.. </p>
                    <div class="copyBtn">
                        <img src="./img/image (1).png" alt="copy_icone">
                    </div>
                </div>
                <div class="selectorsDisplay">
                    <p class="selector">Press "Generate" above.. </p>
                    <div class="copyBtn">
                        <img src="./img/image (1).png" alt="copy_icone">
                    </div>
                </div>
                <div class="selectorsDisplay">
                    <p class="selector">Press "Generate" above.. </p>
                    <div class="copyBtn">
                        <img src="./img/image (1).png" alt="copy_icone">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
